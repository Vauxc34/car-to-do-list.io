<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widok listy samochodów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row d-flex flex-column">
                <div class="col-md-6 d-flex" id="menu">
                    <img class="align-self-center" src="./img/logo.jpg" alt="company-logo"></img>
                    
                </div>
                <div class="col-md-6 d-flex align-self-center flex-column bg-light" id="container-of-items">
                <div class="col-md-12 d-flex justify-content-start bg-light" id="sort-section">
               
                <input id="input-search" class="form-control" style="margin: 5px;" placeholder="wyszukaj pojazd" type="text"/>
                </div>
                <div class="col-md-6 d-flex align-self-center bg-light" id="container-of-search-add">
                    <input id="input-field-name-1" class="form-control" style="margin: 5px;" placeholder="wpisz markę pojazdu" type="text"/>
                    <input id="input-field-name-2" class="form-control" style="margin: 5px;" placeholder="wpisz model pojazdu" type="text"/>
                    <input id="input-field-name-3" class="form-control" style="margin: 5px;" placeholder="wpisz rok produkcji" type="text"/>
                </div>
                <div class="col-md-6 d-flex align-self-center  bg-light " id="container-of-add-option">
                <button class="btn btn-warning" id="button2"><i class="fas fa-plus-circle"></i></button>
                <button class="btn btn-warning" id="button1"><i class="fas fa-minus-circle"></i></button>
                </div>
                <table class="table table-light table-striped" id="table-1">
                    <thead>
                      <tr>
                        <th data-column="brand" data-order="desc">Marka pojazdu &#9650</th>
                        <th data-column="production" data-order="desc">Model pojazdu &#9650</th>
                        <th data-column="model" data-order="desc">Rok produkcji &#9650</th>
                      </tr>
                    </thead>
                    <tbody id="actual-table-1">
                      
                    </tbody>
                  </table>
            </div>
            
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/0b34db6392.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/script.js"></script>

</html>
